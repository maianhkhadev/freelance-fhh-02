<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Display inline</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function() {
      $('#picker').datepicker()
      $('#picker').on('change', function() {
        alert(1)
      })
      tickADate([4, 5, 6, 30])
    })

    function tickADate(tickedDates) {
      var dates = document.querySelectorAll('.ui-state-default')
      dates.forEach(function (date) {
        var tickedDate = tickedDates.find(function (tickedDate) {
          return parseInt(tickedDate) === parseInt(date.text)
        })
        if (tickedDate !== undefined) {
          date.classList.add('ticked')
        }
      })
    }
  </script>
  <style>
    .ticked {
      color: #ffffff !important;
      background-color: #000000 !important;
    }
  </style>
</head>
<body>
  Date: <div id="picker"></div>
</body>
</html>
